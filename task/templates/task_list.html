<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {% if task.completed %}Completada{% else %}Pendiente{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
